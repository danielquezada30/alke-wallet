<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero | Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width:500px; border-radius: 15px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: var(--primary-dark);">Enviar Dinero</h2>
                <p class="text-muted">Seleccione un destinatario para transferir</p>
            </div>
            
            <div id="sendAlert"></div>

            <button class="btn btn-primary-alke w-100 mb-4 fw-bold shadow-sm" data-bs-toggle="modal" data-bs-target="#modalAddContact">
                + Agregar nuevo contacto
            </button>
            <div class="mb-3">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="text-muted">üîç</i></span>
                    <input type="text" id="searchContact" class="form-control border-start-0" placeholder="Buscar contacto por nombre o CBU...">
                </div>
            </div>
            <h6 class="text-uppercase fw-bold text-muted small mb-3">Mis Contactos</h6>
            <ul id="contactsList" class="list-group mb-4 shadow-sm" style="max-height: 250px; overflow-y: auto;">
                </ul>

            <div id="amountContainer" style="display:none;" class="p-3 border rounded bg-white shadow-sm">
                <label class="form-label fw-bold">Monto a enviar</label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light">$</span>
                    <input type="number" id="inputMonto" class="form-control form-control-lg" placeholder="0.00">
                </div>
                <button id="btnConfirmSend" class="btn btn-success w-100 fw-bold py-2">Confirmar Env√≠o</button>
            </div>

            <div class="text-center mt-4">
                <a href="menu.html" class="text-decoration-none text-muted small">‚Üê Volver al men√∫ principal</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAddContact" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 bg-light">
                    <h5 class="modal-title fw-bold" style="color: var(--primary-dark);">Datos del Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNewContact">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Nombre y Apellido</label>
                            <input type="text" id="newName" class="form-control" placeholder="Nombre completo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">N√∫mero de CBU</label>
                            <input type="text" id="newCBU" class="form-control" placeholder="22 d√≠gitos">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Alias</label>
                            <input type="text" id="newAlias" class="form-control" placeholder="Ej: juan.perez.alke">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Nombre del Banco</label>
                            <input type="text" id="newBank" class="form-control" placeholder="Ej: Banco Alke">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button id="saveContact" type="button" class="btn btn-primary-alke px-4">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
