<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <main class="container">
        <section class="card p-4 shadow-sm mx-auto" style="max-width: 400px; border-radius: 12px; border: none;">
            <div class="text-center mb-4">
                <h2 class="h3 fw-bold" style="color: var(--primary-dark);">Alke Wallet</h2>
                <p class="text-muted small">Gestione sus finanzas de forma segura</p>
            </div>
            
            <div id="alertaLogin"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label small fw-bold">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label small fw-bold">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button id="btnLogin" type="submit" class="btn btn-primary-alke w-100 py-2 fw-bold">
                    Entrar a mi Wallet
                </button>
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
